
{% extends 'base.html' %}
{% block body_block %}
        <h1>Login to travelDiary</h1>

        <form id="login_form" method="post" action="/beaches/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />

            <input type="submit" value="submit" />
        </form>
{% endblock %}
