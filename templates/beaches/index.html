<!DOCTYPE html>
{% load staticfiles %} <!-- New line -->
<html>
    <head>
        <title>Travel Diary</title>
    </head>

    <body>
        <h1>Welcome Travel lovers </h1>

        {% if categories %}
          <ul>
            {% for category in categories %}
             <li><a href="/beaches/category/{{ category.slug }}">{{ category.name }}</a></li>
            {% endfor %}
          </ul>
        {% else %}
          <strong> There are no categories present</strong>
         {% endif %}
         <strong>{{ boldmessage }}</strong><br />
        <a href="/beaches/add_category">More</a><br />
        <img src="{% static "images/beach.jpg" %}" alt="Locations" />
        <img src="{% static "images/food.jpg" %}" alt="Food" />
    </body>
</html>
